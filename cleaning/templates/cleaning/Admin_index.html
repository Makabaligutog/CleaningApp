
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Bee Cleaning Co.</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'styles/user_index.css' %}?100">
</head>
<body>
    <header>
        <nav>
            <div class="logo-title-container">
                <img src="{% static 'images/logo1.png' %}" class="logo" alt="logo">
                <h1 class="site-title">Sayago's Cleaning Co.</h1>
            </div>            
            <ul class="centered-menu">
                <li><a href="{% url 'admin_homepage' %}">Home</a></li>
                <li><a href="{% url 'ad_services' %}">Services</a></li>
                <li><a href="{% url 'ad_about' %}">About Us</a></li>
                <li><a href="{% url 'ad_blog' %}">Blog</a></li> 
                <li>{{ request.user.username }}</li>

            </ul>
        </nav>
        <img src="{% static 'images/icon.jpg' %}" class="profile-icon" alt="Profile" onclick="toggleSidebar()">

    </header>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
            <a href="{% url 'ad_dashboard' %}">Admin Dashboard</a>
            <a href="{% url 'owner_login' %}">Sign Out</a>

        </div>

        <div class="content" style="background-image: url('{% static "images/noga.jpeg" %}');">
            <div class="content-overlay">
                <div class="men_text">
                    <h2>The Best Cleaners Are Ready For Your Home</h2>
                    <div class="text">
                        <p>
                            Experience Busy Bee Cleaning Co. most rated deep cleaning process.
                        </p>
                    </div>
                   
                </div>
            </div>
        </div>
    <!-- Include your JS file -->
    <script>
         // Toggle Sidebar
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
}

// Toggle Modal
function toggleModal() {
    const modal = document.getElementById("bookingModal");
    modal.style.display = modal.style.display === "block" ? "none" : "block";
}

// Close Modal when clicking the 'x' or outside of the modal
document.getElementById("closeModal").onclick = function() {
    toggleModal();
}

window.onclick = function(event) {
    const modal = document.getElementById("bookingModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

// Form Submission
document.getElementById("bookingForm").onsubmit = function(event) {
    event.preventDefault(); // Prevent form from submitting traditionally
    const thankYouMessage = document.getElementById("thankYouMessage");
    thankYouMessage.style.display = "block";
    setTimeout(() => {
        thankYouMessage.style.display = "none";
        toggleModal(); // Close modal after showing thank you message
    }, 3000); // Hide message after 3 seconds
}

// Book Now button opens the modal
document.getElementById("bookNowBtn").onclick = function() {
    toggleModal();
}

    </script>
</body>
</html>
