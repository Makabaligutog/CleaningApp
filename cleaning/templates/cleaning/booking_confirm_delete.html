<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking - Busy Bee Cleaning Co.</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/delete_booking.css' %}">
</head>
<body>
    <!-- Main Content Section -->
    <div class="delete-container">
        <h1>Are you sure you want to delete this booking?</h1>
        <p>This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn delete-btn">Yes, Delete</button>
                <a href="{% url 'u_home' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
